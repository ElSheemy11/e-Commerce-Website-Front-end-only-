<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <input type="text" id="name" name="name" /><br />
      <input type="email" id="email" name="email" /><br />
      <input type="password" id="password" name="password" /><br />
      <button type="button" onclick="savedata()" id="savedate">sUBMIT</button>
    </form>
    <script>
      function savedata() {
        let name, email, password;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        // console.log(name,email,password)
        // localStorage.setItem("name",name)
        // localStorage.setItem("email",email)
        // localStorage.setItem("password",password)
        let users_arr = new Array();
        users_arr = JSON.parse(localStorage.getItem("users"))
          ? JSON.parse(localStorage.getItem("users"))
          : [];
        if (users_arr.some((v) => {return v.email == email;})) {
            alert("Duplicate Data");
        }else{
            users_arr.push({
                "name":name,
                "email":email,
                "password":password,
            })
            localStorage.setItem("users",JSON.stringify(users_arr))
             window.location.href="./prof.html"
        }
      }
    </script>
  </body>
</html>
